<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light text-center p-5">

  <div class="container">
    <h1 class="mb-4">Prediction Result</h1>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% elif forecast %}
      <div class="alert alert-info">
        <strong>ARIMA Forecast:</strong><br>
        {{ forecast }}
      </div>
    {% else %}
      <div class="alert alert-success">
        <strong>Prediction:</strong> {{ 'Up' if prediction else 'Down' }}<br>
        <strong>Confidence:</strong> {{ confidence }}
      </div>
    {% endif %}

    <a href="/" class="btn btn-outline-light mt-4">Back to Home</a>
  </div>

</body>
</html>
